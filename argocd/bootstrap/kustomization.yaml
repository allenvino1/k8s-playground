apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - ns.yaml
helmGlobals:
  chartHome: bootstrap-charts
helmCharts:
#   - name: chart
#     releaseName: argocd
#     version: 0.1.0
#     namespace: argocd
#     additionalValuesFiles:
#     - ../envs/devx.yaml
  - name: argo-cd
    releaseName: argocd
    version: 5.53.14
    repo: https://argoproj.github.io/argo-helm
    includeCRDs: true
    valuesInline:
      ## Dex
      dex:
        # -- Enable dex
        enabled: false
      ## Argo Configs
      configs:
        # General Argo CD configuration
        ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
        cm:      
          # -- Timeout to discover if a new manifests version got published to the repository
          # Quick reconciliation to bootstrap
          timeout.reconciliation: 5s
  - name: argocd-apps
    releaseName: argocd-apps
    version: 1.4.1
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      projects:
        - name: argocd
          namespace: argocd
          sourceRepos:
            - '*'
          destinations:
            - namespace: argocd
              server: https://kubernetes.default.svc
          clusterResourceWhitelist:
            - group: "*"
              kind: "*"
      applications:
        - name: argocd-bootstrap-apps
          namespace: argocd
          project: argocd
          source:
            repoURL: https://github.com/allenvino1/k8s-playground.git
            targetRevision: 0.1.0
            chart: bootstrap-charts/chart
            helm:
              releaseName: argocd-bootstrap-apps
              valueFiles:
              - ../../envs/devx.yaml
          destination:
            server: https://kubernetes.default.svc
            namespace: argocd
          syncPolicy:
            automated: {}
